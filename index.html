<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/general.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./script.js"></script>
  <title>Calculator</title>
</head>
<body>
  <main class="flex--center-row height">
    <div class="calculator">
      <div class="display margin-bottom-sm">
        <div class="display-last"></div>
        <div class="display-current"></div>
      </div>
        <div class="grid--btns">
          <button class="btn-cl clear">CLEAR</button>
          <button class="btn-cl delete">DELETE</button>
    
          <button class="btn-cl button--7">7</button>
          <button class="btn-cl button--8">8</button>
          <button class="btn-cl button--9">9</button>
          <button class="btn-cl button--/">/</button>
  
          <button class="btn-cl button--4">4</button>
          <button class="btn-cl button--5">5</button>
          <button class="btn-cl button--6">6</button>
          <button class="btn-cl button--*">*</button>
          <button class="btn-cl button--1">1</button>
          <button class="btn-cl button--2">2</button>
          <button class="btn-cl button--3">3</button>
          <button class="btn-cl button---">-</button>

          <button id="dot" class="btn-cl button--.">.</button>
          <button class="btn-cl button--0">0</button>
          <button id="equal" class="btn-cl button--=">=</button>
          <button class="btn-cl button--+">+</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
